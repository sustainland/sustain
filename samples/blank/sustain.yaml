    swagger: true
swagger:
  securityDefinitions:
    BasicAuth:
      type: basic
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  security:
    - bearerAuth: []
  info:
    title: Sustain REST API
    version: '1.0.0'
    description: Generated with `Sustain`
  swagger: '2.0.0'
